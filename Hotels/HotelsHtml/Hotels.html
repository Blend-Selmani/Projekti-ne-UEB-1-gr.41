<!DOCTYPE html>
<html lang="en">
    <!--HEAD-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Hotels/HotelsCss/Hotels.css">
</head>
<!--BODY-->
<body class="body">

    <!--HEADER-->
    <header>
        <div class="logo"></div>
        <ul>
            <li><a href="#"><i class="fa-solid fa-house icon"></i>Home</a>
            </li>
            <li><a href="#" style="color: rgb(215, 44, 33);"><i class="fa-solid fa-hotel icon"></i>Hotels</a>
            </li>
            <li><a href="#"><i class="fa-solid fa-jet-fighter icon"></i>Flights</a></li>
            <li><a href="#"><i class="fa-solid fa-car icon"></i>Cars</a></li>
            <li><a href="#"><i class="fa-solid fa-circle-info icon"></i>About Us</a></li>
        </ul>
        <div class="login-register">
            <button id="sign-in">Sign in/Sign up</button>

        </div>
    </header>
<!--SECTION-->
    <section class="login-all">
        <div class="login">
            <div class="login-head">
                <h4>Sign in</h4>
                <p class="iks"><i class="fa-solid fa-square-xmark fa-xl" style="color: #adb5bd;"></i></p>
            </div>
            <div class="login-form">
                <div class="login-input">
                    <form action="" method="post">
                        <div><input class="login-change" type="email" id="login-email" placeholder="Enter your email"
                                required></div> <!--Kushti (required)-->
                        <div style="position: relative;">
                            <input class="login-change" type="password" id="login-password"
                                placeholder="Enter your password" required>
                            <i class="fa fa-eye-slash toggle-password1" aria-hidden="true"></i>
                        </div>

                        <div style="position: relative; margin-bottom: -20px;">
                            <button id="login-submit" style="width: 100%;">Log In</button>
                            <p id="message1"
                                style="position: absolute; top: -23px; left: 50%; transform: translateX(-50%); font-size: 13px;">
                            </p>
                        </div>

                        <div class="check">
                            <div class="remember">
                                <input type="checkbox" name="remember-me" id="remember-me">
                                <label for="remember-me" style="cursor: pointer;">Remember me</label>
                            </div>
                            <div><a href="">Forgot password?</a></div>
                        </div>
                    </form>
                </div>
                <div class="divider">
                    <p style="font-weight: 300; font-size: 14px; margin-top: -10px; margin-bottom: 10px;">-------------
                        <i>Sign In With More Methods</i> -------------
                    </p>
                </div>
                <div class="socials">
                    <div class="social"><i class="fa-brands fa-facebook" style="color: #0033ff;"></i></div>
                    <div class="social"><i class="fa-brands fa-whatsapp" style="color: #1bde32;"></i></div>
                    <div class="social"><i class="fa-brands fa-linkedin icon" style="color: #0033ff;"></i></div>
                    <div class="social"><i class="fa-brands fa-square-x-twitter icon" style="color: #002f80;"></i></div>
                </div>
            </div>
            <div class="login-end">
                <p>Don't have an account yet? <span class="sregister">Sign up</span></p>
            </div>
        </div>
    </section>

    <!--SECTION-->

    <section class="register">
        <div class="register-head">
            <h4>Sign up</h4>
            <p class="iks1"><i class="fa-solid fa-square-xmark fa-xl" style="color: #adb5bd;"></i></p>
        </div>
        <div class="register-form">
            <form action="" method="post">
                <div class="name-surname">
                    <input class="login-change" type="text" id="register-name" placeholder="Enter your name" required>
                    <input class="login-change" type="text" id="register-surname" placeholder="Enter your surname" required>
                </div>
                <div>
                    <input class="login-change" type="email" id="register-email" placeholder="Enter your email" required>
                </div>
                <div style="position: relative;">
                    <input class="login-change" type="password" id="register-password" placeholder="Enter your password" required>
                    <i class="fa fa-eye-slash toggle-password2" aria-hidden="true" style="right: 30px;"></i>
                </div>
                <div style="position: relative;">
                    <input class="login-change" type="password" id="confirm-password" placeholder="Confirm your password" required>
                    <i class="fa fa-eye-slash toggle-password3" aria-hidden="true" style="right: 30px;"></i>
                </div>
                <div style="position: relative;">
                    <input type="submit" style="width: 434px; margin: auto;" value="Sign up" id="register-submit"><br>
                    <span id="message" style="position:absolute;font-size: 13px; top: -25px; width: 434px; transform: translateX(-50%);"></span>
                </div>
            </form>
        </div>
        <div class="register-end">
            <p>You have an account? <span class="signbutton">Sign in</span></p>
        </div>
    </section>

    <!--SECTION-->

     <section class="search-bar">
        <div class="search-input">
            <fieldset>
                <legend>Where</legend>
                <input type="text" name="text" id="text" class="same" placeholder="Going To" list="locations" list="locations"> <!--Kushti list-->
                <datalist id="locations">
                    <option value="Paris">
                    <option value="New York">
                    <option value="London">
                    <option value="Tokyo">
                    <option value="Dubai">
                    <option value="Rome">
                    <option value="Sydney">
                    <option value="Los Angeles">
                </datalist>
            </fieldset>

            <fieldset>
                <legend>CheckIn & CheckOut</legend>
                <input type="date" name="date" id="date" class="same" min="2025-01-01">
            </fieldset>

            <fieldset>
                <legend>Guests & Rooms</legend>
                <input type="number" name="number" id="number" min="1" class="same">
            </fieldset>

            <button><i class="fa-solid fa-magnifying-glass loop"></i>Search</button>
        </div>
    </section>

    <!--SECTION-->

</body>

</html>
